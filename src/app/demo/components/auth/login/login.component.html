<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <img src="assets/layout/images/pontual-logo.png" alt="Image" height="152" width="317" class="flex-shrink-0">
                    <div class="text-600 font-medium mb-3">Faça login para continuar</div>
                </div>

                <div>
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Login</label>
                    <input id="email1" type="text" placeholder="Digite seu email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password1" [(ngModel)]="password" placeholder="Digite sua senha" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Manter-me logado</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Esqueceu sua senha?</a>
                    </div>
                    <button pButton pRipple label="Login" class="w-full p-3 text-xl" (click)="login()"></button>
                    <div class="text-center" style="margin-top: 10px;">
                        <a class="text-600 font-medium">Não tem conta?</a>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Cadastre-se.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
